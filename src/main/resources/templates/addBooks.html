<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/userdashbordStatic/img/apple-icon.png">
    <link rel="shortcut icon" type="image/png" href="/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Admin Homepage
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="/userdashbordStatic/css/material-dashboard.css?v=2.1.0">
</head>

<body class="dark-edition">
<div class="wrapper ">
    <div class="sidebar" data-color="azure" data-background-color="black">
        <div class="logo"><a th:href="@{/user_login}" class="simple-text logo-normal"><img class="logo"
                                                                                           src="../logo.png"
                                                                                           alt="" width="100"
                                                                                           height="80"></a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item   ">
                    <a class="nav-link" th:href="@{/view_admin}">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/edit_admin}">
                        <i class="material-icons">person</i>
                        <p>Admin Profile</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/manage_books}">
                        <i class="material-icons">books</i>
                        <p>Manage Books</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/manage_users}">
                        <i class="material-icons">content_paste</i>
                        <p>Manage Users</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/manage_promotions}">
                        <i class="material-icons">redeem</i>
                        <p>Manage Promotions</p>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="material-icons">logout</i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Add Book</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/add_books}" method="post" id="help" enctype="multipart/form-data">
                                    <div class="text-success">
                                        <h6>[[${message}]]</h6>
                                    </div>
                                    <div class="text-danger">
                                        <h6>[[${error}]]</h6>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Book Title</label>
                                                <input type="text" class="form-control" name="title" required="required"
                                                       th:value="${book.title}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">ISBN</label>
                                                <input type="text" class="form-control" name="isbn" required="required"
                                                       th:value="${book.isbn}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Author</label>
                                                <input type="text" class="form-control" name="author"
                                                       required="required"
                                                       th:value="${book.name}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Price</label>
                                                <div class="input-group">

                                                    <input type="number" step="0.01" class="form-control" name="price"
                                                           required="required"
                                                           th:value="${book.price}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Description (1000 characters
                                                    max)</label>
                                                <!--                          <input type="text" class="form-control" name = "description" />-->
                                                <textarea rows="4" cols="50" maxlength="1000" name="description" class="form-control"
                                                          required="required"
                                                          th:value="${book.description}"></textarea>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Edition</label>
                                                <input type="text" class="form-control" required="required"
                                                       name="edition" th:value="${book.edition}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Publisher Name</label>
                                                <input type="text" class="form-control" name="publisherName"
                                                       required="required"
                                                       th:value="${book.publisherName}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Publisher Year</label>
                                                <input type="text" maxlength="4" class="form-control"
                                                       name="publisherYear" required="required"
                                                       th:value="${book.publisherYear}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Quantity</label>
                                                <input type="text" class="form-control" name="quantity"
                                                       required="required"
                                                       th:value="${book.quantity}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Categories</label>
                                                <select th:value="${book.categories}" id="categories"
                                                        class="form-control" name="categories">
                                                    <option value="" selected="selected" disabled="disabled">Please
                                                        select an option...
                                                    </option>
                                                    <option value="Poetry" th:selected="(${book.categories}=='Poetry')">
                                                        Poetry
                                                    </option>
                                                    <option value="Fiction"
                                                            th:selected="(${book.categories}=='Fiction')">Fiction
                                                    </option>
                                                    <option value="Novel" th:selected="(${book.categories}=='Novel')">
                                                        Novel
                                                    </option>
                                                    <option value="Play" th:selected="(${book.categories}=='Play')">
                                                        Play
                                                    </option>
                                                    <option value="Arts &amp; Literature"
                                                            th:selected="(${book.categories}=='Arts &amp; Literature')">
                                                        Arts &amp; Literature
                                                    </option>
                                                </select>
                                                <!--                           <input type="text" class="form-control" name = "categories" />
                                                 -->                        </div>
                                        </div>

                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Rating (out of 5)</label>
                                                <div class="input-group">

                                                    <input type="number" step="1" min="1" max="5" class="form-control"
                                                           name="rating" required="required"
                                                           th:value="${book.rating}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <label class="bmd-label-floating">Book Cover</label>
                                            <input type="file" name="bookImage" th:value="${book.bookImage}"
                                                   id="avatar"
                                                   accept="image/png, image/jpeg">
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="row"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary pull-right">Add Book</button>
                                    <a class="btn btn-primary" th:href="@{/manage_books}">Cancel</a>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
        const x = new Date().getFullYear();
        let date = document.getElementById('date');
        date.innerHTML = '&copy; ' + x + date.innerHTML;

        </script>
    </div>
</div>
<!--   Core JS Files   -->
<script src="../work-in-progress/assets/js/core/jquery.min.js"></script>

<script>
    $(document).ready(function () {
      $().ready(function () {
        $sidebar = $('.sidebar');

        $sidebar_img_container = $sidebar.find('.sidebar-background');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');

        window_width = $(window).width();

        $('.fixed-plugin a').click(function (event) {
          // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .active-color span').click(function () {
          $full_page_background = $('.full-page-background');

          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-color', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data-color', new_color);
          }
        });

        $('.fixed-plugin .background-color .badge').click(function () {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('background-color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-background-color', new_color);
          }
        });

        $('.fixed-plugin .img-holder').click(function () {
          $full_page_background = $('.full-page-background');

          $(this).parent('li').siblings().removeClass('active');
          $(this).parent('li').addClass('active');


          var new_image = $(this).find("img").attr('src');

          if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            $sidebar_img_container.fadeOut('fast', function () {
              $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
              $sidebar_img_container.fadeIn('fast');
            });
          }

          if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $full_page_background.fadeOut('fast', function () {
              $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
              $full_page_background.fadeIn('fast');
            });
          }

          if ($('.switch-sidebar-image input:checked').length == 0) {
            var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
          }
        });

        $('.switch-sidebar-image input').change(function () {
          $full_page_background = $('.full-page-background');

          $input = $(this);

          if ($input.is(':checked')) {
            if ($sidebar_img_container.length != 0) {
              $sidebar_img_container.fadeIn('fast');
              $sidebar.attr('data-image', '#');
            }

            if ($full_page_background.length != 0) {
              $full_page_background.fadeIn('fast');
              $full_page.attr('data-image', '#');
            }

            background_image = true;
          } else {
            if ($sidebar_img_container.length != 0) {
              $sidebar.removeAttr('data-image');
              $sidebar_img_container.fadeOut('fast');
            }

            if ($full_page_background.length != 0) {
              $full_page.removeAttr('data-image', '#');
              $full_page_background.fadeOut('fast');
            }

            background_image = false;
          }
        });

        $('.switch-sidebar-mini input').change(function () {
          $body = $('body');

          $input = $(this);

          if (md.misc.sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            md.misc.sidebar_mini_active = false;

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

          } else {

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

            setTimeout(function () {
              $('body').addClass('sidebar-mini');

              md.misc.sidebar_mini_active = true;
            }, 300);
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function () {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function () {
            clearInterval(simulateWindowResize);
          }, 1000);

        });
      });
    });
    function myFunction() {
  var x = document.getElementById("myFile");
  x.disabled = true;
}

</script>
</body>

</html>
