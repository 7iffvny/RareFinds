<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/png" href="/logo.png">
     <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<style>
* {
    margin: 0 auto;
    padding: 0;
    overflow: hidden;
}

section{
	font-size:3rem;
	position:relative;
	height:100vh;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */    
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

.label {
    position: relative;
    font-family: 'Poppins', sans-serif;
    font-size: 0.4em;
    font-weight: 400;
    line-height: 1em;
    color: white;
    text-align: left;
}

.email-input {
    width: 488px;
    height: 70px;
    border: 1px solid #FFFFFF;
    box-sizing: border-box;
    border-radius: 11px;
    background: none;
    margin-top: 10px;
    padding-left: 25px;
    padding-right: 25px;
    outline: none;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.4em;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.email-input-list {
    margin-bottom: 24px;
}

.email-input:focus {
    background: rgba(0, 0, 0, 0.10);
}

.email-input::placeholder {
    color: rgba(255, 255, 255, 0.3);
}

.email-input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
    color: rgba(255, 255, 255, 0.3);
}
  
.email-input::-moz-placeholder { /* Firefox 19+ */
    color: rgba(255, 255, 255, 0.3);
}

.email-input:-ms-input-placeholder { /* IE 10+ */
    color: rgba(255, 255, 255, 0.3);
}

.email-input:-moz-placeholder { /* Firefox 18- */
    color: rgba(255, 255, 255, 0.3);
}

.email-input:focus::placeholder {
    color: transparent;
}

.email-input:active {
    background: rgba(0, 0, 0, 0.20);
}

.login-btn {
    width: 200px;
    height: 60px;
    background-color: #1e1d1b;
	background-image: linear-gradient(315deg, #1e1d1b 0%, #cc9934 74%);
    border: 0px;
    border-radius: 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.55em;
    font-weight: 600;
    line-height: 1.1em;
    color: white;
    margin-top: 40px
    ;
    position:fixed;
    left:30%;
    text-align: center;
    
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    transition: box-shadow 0.2s ease-in-out;
}

.login-btn:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.30);
}


h2 {
    position: relative;
    font-family: 'Poppins', sans-serif;
    font-size: 0.8em;
    font-weight: 600;
    line-height: 1.1em;
    color: white;
    text-align: center;
    margin-bottom: 65px;
    margin-top: 10px;
}

.card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 555px;
    height: 600px;
    border-radius: 30px;
    background: linear-gradient(132.23deg, rgba(78, 223, 255, 0.512) 2.32%, rgba(255, 255, 255, 0.10) 109.87%);
    transform:translate(-50%,-50%);
    backdrop-filter: blur(26px) saturate(100%) contrast(80%) brightness(90%);
    -webkit-backdrop-filter: blur(26px) saturate(100%) contrast(80%) brightness(90%);
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.14);
    overflow: hidden;
}

h5 {

	color: black;
	text-align:center;
}

h3 {

	color: black;
	text-align:center;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url(https://i.postimg.cc/6p0W5Dkp/Gradient-BG.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 50%;
}
</style>

	<body>
    	
        
			<div id="particles-js">
			</div>
			    <section>
			    <div class="card">
			            <div class="container">
			            <div>
   					 	<h2>Reset Your Password</h2>
						</div>
			            <form th:action="@{/reset_password}" method="post" id="help">
			            <input type="hidden" name="token" th:value="${token}" />
			        
		     
			            <ul>
			                <li class="label">Enter your new password</li>
			                <li><input type = "password" class="email-input" placeholder="******" name = "password" id= "password"></li>
			            </ul>
			            <ul>
			                <li class="label">Confirm your new password</li>
			                <li><input type = "password" class="email-input" placeholder="******" oninput = "checkPasswordMatch(this);"></li>
			            </ul>
			         
			            <div><button class="login-btn">Change Password</button></div>
			            
			            </form>
			            </div>
			        </div> 
			         
			    </section>
			    
			    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js">
			</script>
<script type="text/javascript">
function checkPasswordMatch(fieldConfirmPassword){
	if(fieldConfirmPassword.value != $("#password").val()){
		fieldConfirmPassword.setCustomValidity("Passwords do not match!");
	}
	else
		{
			fieldConfirmPassword.setCustomValidity("");
		}
}
</script>
