<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/png" href="/logo.png">
     <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<style>
* {
    margin: 0 auto;
    padding: 0;
    overflow: hidden;
}

section{
	font-size:3rem;
	position:relative;
	height:100vh;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */    
}

@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

.label {
    position: relative;
    font-family: 'Poppins', sans-serif;
    font-size: 0.4em;
    font-weight: 400;
    line-height: 1em;
    color: white;
    text-align: left;
}

.email-input {
    width: 488px;
    height: 79px;
    border: 1px solid #FFFFFF;
    box-sizing: border-box;
    border-radius: 11px;
    background: none;
    margin-top: 18px;
    padding-left: 25px;
    padding-right: 25px;
    outline: none;
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.4em;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.email-input-list {
    margin-bottom: 24px;
}

.email-input:focus {
    background: rgba(0, 0, 0, 0.10);
}

.email-input::placeholder {
    color: rgba(255, 255, 255, 0.3);
}

.email-input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
    color: rgba(255, 255, 255, 0.3);
}
  
.email-input::-moz-placeholder { /* Firefox 19+ */
    color: rgba(255, 255, 255, 0.3);
}

.email-input:-ms-input-placeholder { /* IE 10+ */
    color: rgba(255, 255, 255, 0.3);
}

.email-input:-moz-placeholder { /* Firefox 18- */
    color: rgba(255, 255, 255, 0.3);
}

.email-input:focus::placeholder {
    color: transparent;
}

.email-input:active {
    background: rgba(0, 0, 0, 0.20);
}

.login-btn {
    width: 300px;
    height: 60px;
    background-color: #1e1d1b;
	background-image: linear-gradient(315deg, #1e1d1b 0%, #cc9934 74%);
    border: 0px;
    border-radius: 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 0.55em;
    font-weight: 600;
    line-height: 1.1em;
    color: white;
    margin:auto;
    position:fixed;
    left:22%;
    text-align: center;
    
    cursor: pointer;
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    transition: box-shadow 0.2s ease-in-out;
}

.login-btn:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.30);
}


h4 {
    position: relative;
    font-family: 'Poppins', sans-serif;
    font-size: 0.5em;
    font-weight: 600;
    line-height: 1.1em;
    color: white;
    text-align: center;
    margin-bottom: 30px;
    margin-top: 10px;
}

.card {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 555px;
    zoom: 70%;
    height: 750px;
    border-radius: 30px;
    background: linear-gradient(132.23deg, rgba(78, 223, 255, 0.512) 2.32%, rgba(255, 255, 255, 0.10) 109.87%);
    transform:translate(-50%,-50%);
    backdrop-filter: blur(26px) saturate(100%) contrast(80%) brightness(90%);
    -webkit-backdrop-filter: blur(26px) saturate(100%) contrast(80%) brightness(90%);
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.14);
    overflow: hidden;
}

h5 {

	color: #d09d1f;
	text-align:center;
}

h6 {

	color: white;
	text-align:center;
}

h7 {

	color: red;
	text-align:center;
	position: relative;
    font-family: 'Poppins', sans-serif;
    font-size: 0.5em;
    font-weight: 600;
    line-height: 1.1em;
    margin-bottom: 5px;
    margin-top: -10px;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url(https://i.postimg.cc/6p0W5Dkp/Gradient-BG.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 50% 50%;
}
</style>

	<body>
    	
        
			<div id="particles-js">
			</div>
			    <section>
			    
  
            
            	
			        <div class="card">
			            <div class="container">
			            <form th:action="@{/user_login}" method="post" id="help">
			             <div th:if="${param.error}">
            			<p class="text-danger"><h7>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h7></p>
        				</div>
        				
        				<h5 style="color: red;" th:if="${is_enabled}">Please verify your account.</h5>
        				<h5 style="color: red;" th:if="${userSuspended}">Account has been suspended, Please contact support.</h5>
			            <h4>Welcome Back</h4>
			            <h6> Sign in with your social media account</h6>
           				 <div class="social-btn text-center">
		               	 <a href="#" class="btn btn-primary btn-lg" title="Facebook"><i class="fa fa-facebook"></i></a>
		                <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
		                </div>
		               
			            <ul class="email-input-list">
			                <li class="label">Email</li>
			                <li><input type = "email" class="email-input" placeholder="name@email.com" name= "emailaddress"></li>
			            </ul>
			            <ul>
			                <li class="label">Password</li>
			                <li><input type = "password" class="email-input" placeholder="******" name = "password"></li>
			            </ul>
			            <div>
                		<h6><input type="checkbox" name="remember-me" style = "margin: 0px 10px 0px 0px"/><label >Remember me</label></h6>
                		<div class="forget"><a th:href="@{/forgot_password}"><h5>Forgot Your password?</h5></a></div>
                		<div class="text-center small"><h5>Don't have an account? <a th:href="@{/register}">Sign Up</a></h5></div>
            			</div>
			            <div><button class="login-btn">Login</button></div>
			            
			            </form>
			            </div>
			        </div> 
			         
			    </section>
